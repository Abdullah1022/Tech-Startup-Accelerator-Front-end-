<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Common CSS File -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- Register CSS File -->
    <link rel="stylesheet" href="/pages/register.css">
    <!-- Main JS File -->
    <script src="../js/script.js" defer></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="../css/swiper-element.min.css"/>
    <!-- FontAwesome link -->
    <link rel="stylesheet" href="../css/all.min.css">
    <title>Register</title>
</head>
<body>

    <!------------ NavBar Starts ------------>
    <header class="header">
        <div class="navbar flex" >
            <div class="logo flex">
                <img src="../assets/icons/Logo.svg" alt="logo">
                <p>AliFly</p>
            </div>
            <div class="nav-list">
                <ul class="flex">
                    <li><a href="/index.html">home</a></li>
                    <li id="contact"><a href="#">contact</a></li>
                </ul>
            </div>
            <div class="nav-form">
                <ul class="flex">
                    <li id="login-btn">login</li>
                </ul>
            </div>

            <form action="" class="login-form">
                <h3>login now</h3>
                <input type="number" placeholder="Phone number" class="box" required>
                <input type="password" placeholder="Your password" class="box" required>
                <a href="#" class="forgot-password">forgot password?</a>
                <p>don't have an account <a href="#">click here</a></p>
                <input type="submit" value="login now" class="btn login-btn">
            </form>

            <form action="" class="contact-card">
                <div class="card mg-contact">
                    <img src="assets/icons/mail.svg" alt="mail">
                    <h3>contact us</h3>
                    <div class="name flex">
                        <input type="text" placeholder="First Name" class="box" required>
                        <input type="text" placeholder="Last Name" class="box" required>
                    </div>
                    <input type="email" placeholder="Enter Your Email" class="box" required>
                    <textarea name="" placeholder="Type Message .." id="" cols="30" rows="10" class="box" required></textarea>
                    <input type="submit" value="Send" class="btn login-btn btn-close" id="pup">
                </div>
            </form>
        </div>
    </header>
    <!------------ NavBar Ends ------------>

    <div class="blur">
        <!------------ Register Starts ------------>
        <section class="register-form">
            <div class="reg-container flex">            
                <div class="form-left">
                    <div class="logo flex">
                        <img src="../assets/icons/Logo.svg" alt="logo">
                        <p>AliFly</p>
                    </div>
                    <form action="" class="login-form">
                        <h3>register now</h3>
                        <div class="form-name flex">
                            <input type="text" placeholder="First Name" class="box" required>
                            <input type="text" placeholder="Last Name" class="box" required>
                        </div>
                        <input type="number" placeholder="Phone number" class="box" required>
                        <input type="email" placeholder="Email" class="box" required>
                        <input type="password" placeholder="Password" class="box" required>
                        <input type="submit" value="register now" class="btn login-btn mg-t28">
                    </form>
                </div>
                <div class="form-right">
                    <img src="../assets/icons/register.webp" alt="register logo">
                </div>
            </div>
        </section>
        <!------------ Register Ends ------------>
    
        <!------------ Footer Starts ------------>
        <section class="booking-footer">
            <div class="line"></div>
            <div class="bot-footer flex">
                <span>Â© 2023 Flight, Inc. All rights reserved</span>
                <div class="social-icons">
                    <ul class="flex">
                        <li><a href="#"><i class="fab fa-facebook fa-xl"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram fa-xl"></i></a></li>
                        <li><a href="#"><i class="fab fa-snapchat fa-xl"></i></a></li>
                    </ul>
                </div>
            </div>
        </section>
        <!------------ Footer Ends ------------>
    </div>

</body>
</html>
